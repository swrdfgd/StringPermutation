<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Permutation Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: radial-gradient(circle at top, #2c003e, #0d0d0d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0px 0px 25px rgba(255, 0, 150, 0.6);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff0080, #ffbf00, #00ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      letter-spacing: 2px;
    }

    p {
      font-size: 1rem;
      color: #ddd;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ffbf00;
    }

    input[type="text"] {
      padding: 10px 15px;
      border-radius: 12px;
      border: 2px solid #ff0080;
      width: 80%;
      max-width: 400px;
      text-align: center;
      font-size: 1.2rem;
      outline: none;
      margin-bottom: 15px;
      background: #1a1a1a;
      color: #fff;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ff0080, #ffbf00);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 12px #ffbf00;
    }

    #hasiltes {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      min-height: 50px;
      font-size: 1rem;
      line-height: 1.6;
      word-wrap: break-word;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #333;
    }

    .warning {
      color: #ff4444;
      font-size: 0.9rem;
      margin: 10px 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      input[type="text"] {
        width: 100%;
      }
      .btn-group {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>String Permutation Generator</h1>
    <p>üç∫ Display every permutation of a given string üçπ</p>

    <label for="number">Input String:</label>
    <input id="number" type="text" placeholder="Type your string here..." />

    <div>
      <input type="checkbox" id="unlimited" onchange="toggleWarning()"> 
      <label for="unlimited" style="display:inline; color:#ffbf00;">Remove length limit</label>
    </div>
    <div class="warning" id="warningText">‚ö†Ô∏è Max length is 7 characters by default.</div>

    <div class="btn-group">
      <button onclick="cekinput();">Generate</button>
      <button onclick="resetulang();document.getElementById('number').value='';">Clear</button>
      <button onclick="susun();">Sort</button>
    </div>

    <div id="hasiltes"></div>
  </div>

  <script>
    let iput = '';
    let hasilPermutasi = [];
    const MAX_LENGTH = 7;

    function perms(a) {
      let hasil = [];
      let hasil2 = [];

      if (a.length > 1) {
        for (let nDigits = 0; nDigits < a.length; nDigits++) {
          hasil2 = perms(a.substring(0, nDigits) + a.substring(nDigits + 1, a.length));
          for (let permssub = 0; permssub < hasil2.length; permssub++) {
            hasil.push(a[nDigits] + hasil2[permssub]);
          }
        }
      }

      if (a.length == 1) {
        hasil = a;
      }

      hasil = [...new Set(hasil)];
      return hasil;
    }

    function cekinput() {
      iput = document.getElementById("number").value;

      if (!document.getElementById("unlimited").checked && iput.length > MAX_LENGTH) {
        document.getElementById("hasiltes").innerHTML = 
          `<span style="color:#ff4444;">‚ö†Ô∏è Input too long! Max ${MAX_LENGTH} characters allowed.</span>`;
        return;
      }

      numdigperms();
    }

    function numdigperms() {
      hasilPermutasi = perms(iput);
      document.getElementById("hasiltes").innerHTML = hasilPermutasi.join(", ");
      document.getElementById("hasiltes").style.color = "#fff";
    }

    function resetulang() {
      document.getElementById("hasiltes").innerHTML = "";
      document.getElementById('number').disabled = false;
    }

    function susun() {
      hasilPermutasi.sort();
      document.getElementById("hasiltes").innerHTML = hasilPermutasi.join(", ");
    }

    function toggleWarning() {
      const warn = document.getElementById("warningText");
      if (document.getElementById("unlimited").checked) {
        warn.innerHTML = "‚ö†Ô∏è Warning: Removing the limit may cause performance issues or crash your browser!";
        warn.style.color = "#ffbf00";
      } else {
        warn.innerHTML = `‚ö†Ô∏è Max length is ${MAX_LENGTH} characters by default.`;
        warn.style.color = "#ff4444";
      }
    }
  </script>
</body>
</html>
